<h1>GRADES</h1>
<h2>Settings</h2>

<h3>Manage periods</h3>
<div class="periods">
    <div class="first-period">
        <label for="">First period</label>
        <form id="first-period-form" action="" method="post" style="display: none;">
            <label for="">Start date</label>
            <input type="date" name="start-date-first-period" id="start-date-first-period">
            <label for="">End date</label>
            <input type="date" name="end-date-first-period" id="end-date-first-period">
            <div class="button-section">
                <button id="submit-button" onclick="setPeriod('first-period')" type="button"><span class="material-icons-outlined material-icons">
                    done
                </span></button>
                <button id="cancel-button" onclick="cancelPeriod('first-period-form', 'first-period-button')" type="button">Cancel</button>
            </div>
        </form>
        <p>Start: {{periods[0][0]}}</p>
        <p>End: {{periods[0][1]}}</p>

        <div class="edit-section">
            <button class="edit-button" id="first-period-button" type="button" onclick="showPeriodSection('first-period-form', event.target.id)"><span class="material-icons-outlined material-icons">
                edit
                </span>Edit</button>
        </div>
    </div>

    <div class="second-period">
        <label for="">Second period</label>
        <form id="second-period-form" action="" method="post" style="display: none;">
            <label for="">Start date</label>
            <input type="date" name="start-date-second-period" id="start-date-second-period">
            <label for="">End date</label>
            <input type="date" name="end-date-second-period" id="end-date-second-period">
            <div class="button-section">
                <button id="submit-button" onclick="setPeriod('second-period')" type="button"><span class="material-icons-outlined material-icons">
                    done
                </span></button>
                <button id="cancel-button" onclick="cancelPeriod('second-period-form', 'second-period-button')" type="button">Cancel</button>
            </div>
        </form>
        <p>Start: {{periods[1][0]}}</p>
        <p>End: {{periods[1][1]}}</p>

        <div class="edit-section">
            <button class="edit-button" id="second-period-button" type="button" onclick="showPeriodSection('second-period-form', event.target.id)"><span class="material-icons-outlined material-icons">
                edit
                </span>Edit</button>
        </div>
    </div>
</div>

<h3>Manage subjects' objectives</h3>
<div class="subject-list">
    <table>
        <tbody>
        {% for subject, objective in subjects %}
        <tr>
            <td><label id="{{subject}}" for="">{{subject}}</label></td>
            <td><button id="objective-button" type="button" onclick="setObjective('{{subject}}')"><span class="material-icons-outlined material-icons">
                    outlined_flag
                    </span>Set objective</button></td>
        </tr>
        <tr>
            <td colspan="4"><label for="">Objective: {{objective}}</label></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
